<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <p>Você nasceu em qual pais ?</p>
    <input type="text" name="nacionalidade" id="nac">
    <input type="button" name="enviar" value="Enviar" id="env"> <!--onclick="Enviar()"-->
    <div id="res">        
    </div>

    <script>             
            var Env = window.document.querySelector('input#env');
            Env.addEventListener('click', Enviar);
            var Nac = window.document.querySelector('input#nac');
            var Res = window.document.querySelector('div#res');             
            
            function Enviar(){            
            if (Nac.value != "Brasil"){
                Res.innerHTML = `Você nasceu em outro pais, você é um estrangeiro!`
                }else{
                Res.innerHTML = `Você nasceu no ${Nac.value} , você é um Brasileiro!`
            }          
        }

    </script>
    
</body>
</html>
